<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 250px;
            height: 150px;
            background: red;
            margin: 150px 300px;

            transform: scale(1);
            transition: transform 1s;
            transform: rotate(0deg);
            transform: translate(0);
        }
        .box:hover{
            transform: translate(100px, 100);
        }
    </style>
</head>
<body>
    <div class="box">
        pninfosys
    </div>
</body>
</html>
